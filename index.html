<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Store Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .product-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 250px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-card img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
    }

    .product-title {
      font-size: 1rem;
      font-weight: bold;
      margin: 0.5rem 0;
      text-align: center;
    }

    .product-price {
      color: green;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .product-desc {
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ Fake Store Products</h1>
  <div class="product-container" id="product-container">
    <div>
        <img src="${product.image}aa" alt="${product.title}aa">
            <div class="product-title">${product.title}aa</div>
            <div class="product-price">$${product.price}aa</div>
            <div class="product-desc">${product.description.substring(0, 100)}...aaa</div>

    </div>
    <button id="button">text</button>
    <!-- Products will be loaded here -->
  </div>

  <script>
     const button = document.getElementById('button');

    const container = document.getElementById('product-container');

    // Fetch products from the API
    button.addEventListener("click",()=>{button.innerHTML="clicked"})
    fetch('https://fakestoreapi.com/products')
      .then(res => res.json())
      .then(products => {
        console.log(products)
        // Loop through products and add to the page
        products.forEach((product) => {
            console.log(product)
          const card = document.createElement('div');
          card.className = 'product-card';

          card.innerHTML = `
            <img src="${product.image}" alt="${product.title}">
            <div class="product-title">${product.title}</div>
            <div class="product-price">$${product.price}</div>
            <div class="product-desc">${product.description.substring(0, 100)}...</div>
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        container.innerHTML = `<p>Failed to load products. Please try again later.</p>`;
        console.error('Fetch error:', err);
      });
  </script>

</body>
</html>
